<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="color-primary text-center text-light py-3">
        <h1>Quiz App</h1>
    </header>

    <main class="flex-grow-1 d-flex flex-column">
    
        <div class="mx-auto py-5" id="buttonStartQuizz">
            <button type="button" id="buttonFetch">Start Quizz</button>
        </div>
    
        <div class="flex-grow-1 h-50" id="questionContainer">
        </div>

        <div class="container pb-5 mb-5" id="quizzNavButtons">
            <div class="row gap-1 justify-content-center">
                <button class="col-3" type="button" id="previousQuestion">Previous</button>
                <button class="col-3" type="button" id="submitQuestion">Submit</button>
                <button class="col-3" type="button" id="nextQuestion">Next</button>
            </div>
        </div>
    
    </main>

    <footer class="color-primary text-center text-light py-3">
        <p>Question <span id="questionNumberTrack">0</span> out of <span>10</span></p>

        <p id="correctAnswerLegend">Correct answers: <span id="correctAnswerAmmount">0</span></p>
    </footer>
</body>

</html>
